<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,700i,800|Raleway:300,400,700,700i,800&display=swap&subset=cyrillic,cyrillic-ext,latin-ext"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!--custom styles-->
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="description"
      content="Сучасний та стильний одяг. Пошиття під замовлення та розмір. Тільки якісні матеріали. Сусасний дизайн. Швидкі терміни виконання, креативний підхід до кожного клієнта."
    />
    <meta
      name="keywords"
      content="Vorona Shop. Спортивні костюми. Одяг на замовлення. Спортивний одяг дешево. Жіночий одяг. Дитячий одяг."
    />
    <meta name="google" content="notranslate" />
    <meta name="author" content="@voronaShop" />
    <meta name="robots" content="index, follow" />
    <!--five icon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/facicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/facicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/facicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/facicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/facicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>VoronaShop інтернет-магазин cтильного одягу</title>
  </head>
  <body>
    <!--header-->
    <header id="header">
      <!--header top bar-->
      <div class="header__top">
        <div class="container">
          <div class="top__content">
            <div class="top__bar top__bar--left">
              <a href="" class="bar__link">Каталог</a>
              <a href="" class="bar__link">Про нас</a>
              <a href="" class="bar__link">Таблиця розмірів</a>
              <a href="" class="bar__link">Оплата</a>
              <a href="" class="bar__link">Доставка</a>
            </div>
            <div class="top__bar top__bar--right">
              <a href="" target="_blank"><i class="fab fa-instagram"></i></a>
              <a href="" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--use jQuery-->
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <!--use main script-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
